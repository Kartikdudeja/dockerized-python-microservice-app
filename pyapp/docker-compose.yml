version: '3.8'

services:
  pyapp:
    
    build:
      context: .
      dockerfile: Dockerfile
      
    #command: uvicorn main:app --host 0.0.0.0 --port 8000
    command: bash -c 'hile !</dev/tcp/db/5432; do sleep 1; done; uvicorn main:app --host 0.0.0.0 --port 8000'
    
    volumes:
      - ./code:/src
    
    ports:
      - 8000:8000
    
    depends_on:
      - psqldb

  psqldb:
    
    image: postgres:13-alpine
    
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    
    expose:
      - 5432
  
    environment:
     - POSTGRES_USER=dbuser
     - POSTGRES_PASSWORD=dbpassword
     - POSTGRES_DB=pyappdb

volumes:
  postgres_data:
